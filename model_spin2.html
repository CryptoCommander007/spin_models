<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner de Carga con Mensaje - Modelo 1</title>
    <style>
        .a1b2c3d4e5f6spin-loading-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Fondo con gradiente azul a púrpura */
        }

        .a1b2c3d4e5f6spin-spinner-container, .a1b2c3d4e5f6spin-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .a1b2c3d4e5f6spin-spinner {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80px;
            height: 80px;
        }

        .a1b2c3d4e5f6spin-spinner div {
            width: 16px;
            height: 16px;
            background-color: #e74c3c; /* Rojo */
            border-radius: 50%;
            animation: a1b2c3d4e5f6spin-bounce 2s infinite;
        }

        .a1b2c3d4e5f6spin-spinner div:nth-child(1) {
            animation-delay: 0s;
        }

        .a1b2c3d4e5f6spin-spinner div:nth-child(2) {
            animation-delay: 0.4s;
        }

        .a1b2c3d4e5f6spin-spinner div:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes a1b2c3d4e5f6spin-bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .a1b2c3d4e5f6spin-content {
            display: none;
            flex-direction: column;
        }

        .a1b2c3d4e5f6spin-overlay-message {
            font-size: 24px;
            color: #fff; /* Letras en blanco */
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="a1b2c3d4e5f6spin-loading-body">
    <div class="a1b2c3d4e5f6spin-overlay-message">paginaweb.com</div>
    <div class="a1b2c3d4e5f6spin-spinner-container">
        <div class="a1b2c3d4e5f6spin-spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="a1b2c3d4e5f6spin-content">
        <h1>Hola Mundo</h1>
    </div>

    <script>
        // Ocultar el spinner y mostrar el contenido después de 3 segundos
        setTimeout(() => {
            document.querySelector('.a1b2c3d4e5f6spin-spinner-container').style.display = 'none';
            document.querySelector('.a1b2c3d4e5f6spin-overlay-message').style.display = 'none';
            document.querySelector('.a1b2c3d4e5f6spin-content').style.display = 'flex';
            document.body.classList.remove('a1b2c3d4e5f6spin-loading-body'); // Remove loading-body class
        }, 3000);
    </script>
</body>
</html>
